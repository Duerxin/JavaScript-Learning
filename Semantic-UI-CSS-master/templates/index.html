<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<link rel="stylesheet" type="text/css" href="static/semantic.min.css">

<style type="text/css">
    body > .ui.container {
      margin-top: 3em;
    }
    iframe {
      border: none;
      width: calc(100% + 2em);
      margin: 0em -1em;
      height: 300px;
    }
    iframe html {
      overflow: hidden;
    }
    iframe body {
      padding: 0em;
    }

    .ui.container > h1 {
      font-size: 3em;
      text-align: center;
      font-weight: normal;
    }
    .ui.container > h2.dividing.header {
      font-size: 2em;
      font-weight: normal;
      margin: 4em 0em 3em;
    }


    .ui.table {
      table-layout: fixed;
    }
  </style>
</head>
<body>

<div class="ui container">

  <h1>Year Progress</h1>
  <div class="ui main text container">
	<!-- <h1 class="ui header">我的第一个 JavaScript 程序</h1> -->
	<h2 class="ui dividing header"></h2>

	<div class="ui teal progress" id='example2'>
	  <div class="bar"></div>
	</div>
	<div id='progressDigits'></div>
</div>
</div>



<!-- <button type="button" onclick="displayDate()">显示日期</button> -->




<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="static/semantic.min.js"></script>
<script type="text/javascript">
$.get('/api/123123',function (data){
	$('#example2').progress({
	  percent: data
	});
})
</script>
<script type="text/javascript">
$.get('/api/123123',function (data){
	$('#progressDigits').progress({
	  percent: data
	});
})
</script>
</body>
</html>
